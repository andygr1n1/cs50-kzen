table:
  name: goals
  schema: public
object_relationships:
  - name: goal_ritual
    using:
      manual_configuration:
        column_mapping:
          id: goal_id
        insertion_order: null
        remote_table:
          name: goals_rituals
          schema: public
insert_permissions:
  - role: hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - created_at
        - deleted_at
        - description
        - difficulty
        - finished_at
        - id
        - is_favorite
        - parent_goal_id
        - privacy
        - slogan
        - status
        - title
        - updated_at
    comment: ""
select_permissions:
  - role: hero
    permission:
      columns:
        - created_at
        - deleted_at
        - description
        - difficulty
        - finished_at
        - id
        - is_favorite
        - owner_id
        - parent_goal_id
        - privacy
        - slogan
        - status
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: hero
    permission:
      columns:
        - created_at
        - deleted_at
        - description
        - difficulty
        - finished_at
        - is_favorite
        - parent_goal_id
        - privacy
        - slogan
        - status
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
    comment: ""
