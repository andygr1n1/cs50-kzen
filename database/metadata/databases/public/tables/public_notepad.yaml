table:
  name: notepad
  schema: public
insert_permissions:
  - role: hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - description
        - id
        - locked
        - owner_id
    comment: ""
select_permissions:
  - role: hero
    permission:
      columns:
        - description
        - id
        - locked
        - owner_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: hero
    permission:
      columns:
        - description
        - id
        - locked
        - owner_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
    comment: ""
